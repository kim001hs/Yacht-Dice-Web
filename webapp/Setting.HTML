<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yacht Setting</title>
</head>
<body>
    <h3>플레이어 수: <span id="playerCount">1</span></h3>
    <button onclick="decreaseCount()">-</button>
    <button onclick="increaseCount()">+</button>

    <!-- 닉네임 입력 창들을 추가할 컨테이너 -->
    <div id="nicknameContainer">
        <div id="player-1">
            <label>플레이어 1 닉네임: </label>
            <input type="text" placeholder="플레이어 1 닉네임">
            
        </div>
    </div>
    <button id="save-player">✔ </button>
    <script>
        var count = 1;

        function decreaseCount() {
            if (count === 1) return; // 플레이어 수가 1이면 줄이지 않음
            count--;
            document.getElementById("playerCount").textContent = count;

            // 마지막 플레이어의 닉네임 입력 창 삭제
            const playerInput = document.getElementById(`player-${count + 1}`);
            if (playerInput) {
                playerInput.remove();
            }
        }

        function increaseCount() {
            count++;
            document.getElementById("playerCount").textContent = count;

            // 새로운 닉네임 입력 창 추가
            const nicknameContainer = document.getElementById("nicknameContainer");
            
            // 새로운 닉네임 입력 창 생성
            const newPlayerDiv = document.createElement("div");
            newPlayerDiv.id = `player-${count}`;
            newPlayerDiv.innerHTML = `
                <label>플레이어 ${count} 닉네임: </label>
                <input type="text" placeholder="플레이어 ${count} 닉네임">
            `;
            
            // 닉네임 컨테이너에 추가
            nicknameContainer.appendChild(newPlayerDiv);
        }
        
        ;
    </script>
    <script type="module" src="js/Setting.js"></script>
</body>
</html>
