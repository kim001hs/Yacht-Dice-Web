<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yacht Dice</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 주사위 캔버스 -->
        <canvas id="canvas"></canvas>
        <!-- UI 컨트롤 -->
        <div class="ui-controls">
            <button id="roll-btn">Roll dice</button>
        </div>
        <!-- 저장 혹은 굴리기 -->
        <div class="dice-section">
            <div class="section">
                <h2>Dice to roll</h2>
                <div id="dice-result"></div>
            </div>
            <div class="section">
                <h2>Dice to save</h2>
                <div id="saved-dice"></div>
            </div>
        </div>
    </div>
    <div id="message-box" style="display: none; position: absolute; top: 50px; left: 50%; transform: translateX(-50%); background-color: #ffdddd; color: #444; padding: 10px; border: 1px solid #cc0000; border-radius: 5px;"></div>
    <!-- 동적 점수판 -->
    <div class="scoreboard"></div>
    <!-- 자바스크립트 라이브러리 -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.151.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.151.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- 자바스크립트 -->
    <script type="module" src="js/Setting.js"></script>
    <script type="module" src="js/Dice.js"></script>
    <script type="module" src="js/test.js"></script>
</body>
</html>
